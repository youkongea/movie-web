<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="page-header">
          <h1><small>重度科幻迷</small></h1>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <form class="form-horizontal" method="post" action="/admin/movie/new">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputTitle">电影名</label>
            <div class="col-sm-10">
              <input class="form-control" id="inputTitle" type="text" name="movie[title]" value="#{movie.title}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputTitle">导演</label>
            <div class="col-sm-10">
              <input class="form-control" id="inputDoctor" type="text" name="movie[doctor]" value="#{movie.doctor}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputTitle">国家</label>
            <div class="col-sm-10">
              <input class="form-control" id="inputCountry" type="text" name="movie[title]" value="#{movie.country}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputTitle">语言</label>
            <div class="col-sm-10">
              <input class="form-control" id="inputLanguage" type="text" name="movie[title]" value="#{movie.language}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputTitle">上映时间</label>
            <div class="col-sm-10">
              <input class="form-control" id="inputYear" type="text" name="movie[title]" value="#{movie.year}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputTitle">简介</label>
            <div class="col-sm-10">
              <input class="form-control" id="inputSummary" type="text" name="movie[title]" value="#{movie.summary}">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-default" type="submit">录入</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
