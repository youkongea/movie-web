<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="/static/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static//libs/jquery/dist/jquery.min.js"></script>
    <script src="/static/libs/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="container"></header>
    <div class="row">
      <div class="page-header">
        <h1><small>重度科幻迷</small></h1>
      </div>
    </div>
    <div class="navbar bavbar-default navbar-fixed-bottom"></div>
    <div class="container">
      <div class="navbar-header"><a class="navbar-brand" href="/">重度科幻迷</a></div>
      <p class="navbar-text navbar-right"><a class="navbar-link" href="#" data-toggle="modal" data-target="#signupModal">注册</a><span>&nbsp;|&nbsp;</span><a class="navbar-link" href="#" data-toggle="modal" data-target="#signupModal">登录</a></p>
    </div>
    <div class="modal fade" id="signupModal">
      <div class="modal-dialog"></div>
      <div class="modal-content">
        <form method="POST" action="/user/signup">
          <div class="modal-header">注册</div>
          <div class="modal-body">
            <div class="form-group">
              <label for="signupName">用户名</label>
              <input class="form-control" id="signupName" name="user[name]" type="text">
            </div>
            <div class="form-group">
              <label for="signupPassword">密码</label>
              <input class="form-control" id="signupPassword" name="user[password]" type="text">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
            <button class="btn btn-success" type="submit">提交</button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal fade" id="signinModal">
      <div class="modal-dialog"></div>
      <div class="modal-content">
        <form method="POST" action="/user/signin">
          <div class="modal-header">登录</div>
          <div class="modal-body">
            <div class="form-group">
              <label for="signinName">用户名</label>
              <input class="form-control" id="signinName" name="user[name]" type="text">
            </div>
            <div class="form-group">
              <label for="signinPassword">密码</label>
              <input class="form-control" id="signinPassword" name="user[password]" type="text">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
            <button class="btn btn-success" type="submit">提交</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
